<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/5768f77898.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <div class="music_player">

        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <img class="image" src="./pillar man picture.jpg">
        <h1 class="heading">Jojo's Bizarre Adventure-Awaken</h1>
        <h1 class="heading">(Pillar Men Theme)</h1>
        <p class="heading" id="artist-name">Esullen Buffering</p>

        <audio id="song">
          <source src="./pillar man theme.mp3" type="audio/mpeg">
        </audio>

        <input type="range" value="0" id="progress">

        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>

      </div>
    </div>
    <script src="./script.js">
    </script>
</body>
</html>
